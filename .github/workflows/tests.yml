# GitHub Actions - Testes Autom치ticos
# Roda automaticamente em push/PR para main e develop  
  name: 游빍 Testes e Qualidade

  on:
    push:
      branches: [ main, develop ]
    pull_request:
      branches: [ main, develop ]

  jobs:
    # ====================
    # Backend Tests
    # ====================
    backend-tests:
      name: 游냀 Backend - Testes
      runs-on: ubuntu-latest
      
      services:
        postgres:
          image: postgres:15-alpine
          env:
            POSTGRES_USER: test_user
            POSTGRES_PASSWORD: test_pass
            POSTGRES_DB: test_db
          ports:
            - 5432:5432
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5

      steps:
      - name: 游닌 Checkout c칩digo
        uses: actions/checkout@v4
      
      - name: 游냀 Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 游닍 Instalar depend칡ncias
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      
      - name: 游빍 Rodar testes
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci-cd-testing
          ENVIRONMENT: test
        run: |
          cd backend
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
      
      - name: 游늵 Upload cobertura para Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
    
    # ====================
    # Backend Linting
    # ====================
    backend-lint:
      name: 游냀 Backend - Linting
      runs-on: ubuntu-latest
      
      steps:
      - name: 游닌 Checkout c칩digo
        uses: actions/checkout@v4
      
      - name: 游냀 Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 游닍 Instalar ferramentas
        run: |
          pip install black isort flake8
      
      - name: 游댌 Black (formata칞칚o)
        run: |
          cd backend
          black --check app/ tests/
      
      - name: 游댌 isort (imports)
        run: |
          cd backend
          isort --check-only app/ tests/
      
      - name: 游댌 Flake8 (style)
        run: |
          cd backend
          flake8 app/ tests/ --max-line-length=88 --extend-ignore=E203,W503

    # ====================
    # Frontend Tests
    # ====================
    frontend-tests:
      name: 丘勇 Frontend - Testes
      runs-on: ubuntu-latest
      
      steps:
      - name: 游닌 Checkout c칩digo
        uses: actions/checkout@v4
      
      - name: 游닍 Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'